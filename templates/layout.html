<!DOCTYPE html>
<html lang="en">
<head>
  {% block head %}
  <title>{% block title %}{% endblock %} Peer My AS </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../static/css/main.css">
  {% endblock %}
  </head>
  <body>
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
        <div class="navbar-header">
          {% block nav %}
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand navbar-left" href="/">Peer My AS*</a>
        </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="mailto:malachi@locinetworks.com?Subject=[PeerMyAS-Contact]">Contact</a></li>
                    <li><a href="http://locinetworks.com">About</a></li>
                </ul>
            </div>
          {% endblock %}
        </div>
        </div>
      </nav>
      {% block body %}{% endblock %}
      <div class="footer navbar-fixed-bottom">
        <div class="center-block">
          <div class= "text-center">
            {% block footer %}
            <p> &copy;2016 - Loci Network Solutions LLC - All Rights Reserved</p>
            {% endblock %}
          </div>
        </div>
      </div>
  </body>
</html>
