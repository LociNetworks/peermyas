{% extends "layout.html" %}
{% block body %}
    <form action="submit" form class="form-horizontal" role="form" method="post">
       <div class="form-group">
        <div class="asn1 col-md-5 col-md-offset-3">
          <input type="number" min="1" max="397212" required placeholder="Your AS Number" class="form-control" id="asn1" name="asn1">
        </div>
       </div>
       <div class="form-group">
        <div class="asn2 col-md-5 col-md-offset-3">
          <input type="number" min="1" max="397212" required placeholder="Peer AS Number" class="form-control" id="asn2" name="asn2">
        </div>
       </div>
       <div class="form-group">
        <div class="col-md-5 col-md-offset-5">
          <button type="reset" class="btn btn-primary">Reset</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
       </div>
     </form>
     <div class="container" style="min-height:100% width:50%">
     {% with messages = get_flashed_messages() %}
       {% if messages %}
         {% for message in messages %}
           <div class="alert alert-warning alert-dismissible" role="alert">
           <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">X</span></button>
             {{message}}
           </div>
         {% endfor %}
       {% endif %}
     {% endwith %}
     </div>
{% endblock %}
